<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>New Year Countdown Timer</title>
</head>

<body>
    <div class="container">
        <h1>New Year Eve</h1>
        <div class="time-container">
            <div class="days-counter">
                <div class="big-text" id="remainderDays"></div>
                <span>Days</span>
            </div>
            <div class="hours-counter">
                <div class="big-text" id="remainderHours"></div>
                <span>Hours</span>
            </div>
            <div class="minutes-counter">
                <div class="big-text" id="remainderMinutes"></div>
                <span>Minutes</span>
            </div>
            <div class="seconds-counter">
                <div class="big-text" id="remainderSeconds"></div>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>

</html>
